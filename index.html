<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BITS Hostel Allocation</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/bootstrap.js"></script>
        <script src="./js/bootstrap.bundle.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/jquery.min.js"></script>
        <script src="./scripts/popper.min.js"></script>
        <script src="./scripts/index.js"></script>

    <body class="bg-dark-subtle">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="./index.html"><img src="./imgs/bits_logo.png" width="60%" alt="logo" class="mt-3"></a>
                        <div style="color:darkolivegreen;font-size:x-large;font-weight:bolder;">
                        BITS Hostel Allocation Portal
                        </div> 
                    </div>
                    <br>
                    <div class="card bg-success-subtle">
                        <div class="card-header bg-success text-white">
                            Please Log in to continue:
                        </div>
                        <div class="card-body">
                            <div class="text-center">
                                <a href="admin_login.html" class="btn btn-outline-dark">Admin Login</a>
                                <a href="student_login.html" class="btn btn-outline-dark">Student Login</a>
                            </div>
                            <br>
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

                                  <div class="carousel-item">
                                    <img src="./imgs/im2.jpg" class="d-block w-50 mx-auto" alt="second">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="./imgs/im3.jpg" class="d-block w-50 mx-auto" alt="third">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="text-success">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" id="thnxt">
