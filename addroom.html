<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Room</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/addroom.js"></script>
    </head>
    <body class="bg-dark-subtle">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="./index.html"><img src="./imgs/bits_logo.png" width="60%" alt="logo" class="mt-3"></a>
                        <div style="color:darkolivegreen;font-size:x-large;font-weight:bolder;">
                            BITS Hostel Allocation Portal
                        </div> 
                    </div>
                    <br>
                    <div class="card bg-success-subtle">
                        <div class="card-header bg-success text-white">
                            <div class="d-md-inline-flex" id="stdcount">
                                Students <br> 
                            </div>
                            <div class="d-md-inline-flex float-end" id="hstcount">
                                Hostels <br> 
                            </div>
                        </div>
                        <div class="card-body">
                            <div>
                                <form id="addroomform">
                                    <div class="form-group mb-3">
                                        <label for="roomno" class="form-label mb-0">Room No. </label>
                                        <input type="text" class="form-control" id="roomno" name="roomno" placeholder="E.g., 200" style="background-color: #f0f0f0;">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="hostel" class="form-label mb-0">Hostel:</label>
                                        <div class="ms-3 ps-2 py-1 rounded-2" style="background-color: #f0f0f0;">
                                            <select name="hostel" id="hostel">
                                                <option value="">--Select hostel--</option>
                                                <option value="1">Ram</option>
                                                <option value="2">Budh</option>
                                                <option value="3">Krishna</option>
                                                <option value="4">Gandhi</option>
                                                <option value="5">Shankar</option>
                                                <option value="6">Vyas</option>
                                                <option value="7">SR</option>
                                                <option value="8">Vishwakarma</option>
                                                <option value="9">Bhagirath</option>
                                                <option value="10">Ashok</option>
                                                <option value="11">Rana Pratap</option>
                                                <option value="12">CVR</option>
                                                <option value="13">Malviya</option>
                                                <option value="14">Meera</option>
                                            </select>   
                                        </div>                                   
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="wingid" class="form-label mb-0">Wing Id </label>
                                        <input type="text" class="form-control" id="wingid" name="wingid" placeholder="E.g., 30" style="background-color: #f0f0f0;">
                                    </div>
                                    <div id="errorMessage" class="text-center mt-3 bg-danger-subtle border border-1 border-danger rounded-2" style="display:none">
                                        
                                    </div>
                                    <div id="successMessage" class="text-center mt-3 bg-info-subtle border border-1 border-info rounded-2" style="display:none">
                                        
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-primary" id="sbmtaddr">Add room</button>
                                    </div>
                                </form>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-secondary" id="homebtn">
                                    Back to homepage
                                </button>
                                <button class="btn btn-outline-danger" id="lgout">
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </body>
</html>
