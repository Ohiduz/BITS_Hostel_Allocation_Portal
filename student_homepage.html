<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Homepage</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/student_homepage.js"></script>
    </head>
    <body class="bg-dark-subtle">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="./index.html"><img src="./imgs/bits_logo.png" width="60%" alt="logo" class="mt-3"></a>
                        <div style="color:darkolivegreen;font-size:x-large;font-weight:bolder;">
                            BITS Hostel Allocation Portal
                        </div> 
                    </div>
                    <br>
                    <div class="card bg-success-subtle">
                        <div class="card-header bg-success text-white">
                            <div class="d-md-inline-flex" id="hnm">
                                
                            </div>
                            <div class="d-md-inline-flex float-end" id="hid">
                                
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-responsive table-striped-columns table-hover rounded-2" style="background-color: #b0d0d0;">
                                <tr>
                                    <td>Selected preference</td><td id="sp"></td>
                                </tr>
                                <tr>
                                    <td>Allocated</td><td id="allc"></td>
                                </tr>
                            </table>
                            <div class="text-center" id="thetxt" style="display: none;">
                                You have not yet added your preference! <br>
                                Do you wish to add now?
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-secondary" id="prefbtn" style="display: none;">
                                    Proceed to preference
                                </button>
                                <br>
                                <button class="btn btn-outline-danger mt-3" id="lgout">
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
