<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/admin_login.js"></script>
    </head>
    <body class="bg-dark-subtle">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="./index.html"><img src="./imgs/bits_logo.png" width="60%" alt="logo" class="mt-3"></a>
                        <div style="color:darkolivegreen;font-size:x-large;font-weight:bolder;">
                            BITS Hostel Allocation Portal
                        </div> 
                    </div>
                    <br>
                    <div class="card bg-success-subtle">
                        <div class="card-header bg-success text-white">
                            Login with Admin credentials:
                        </div>
                        <div class="card-body">
                            <form id="adminloginform">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label mb-0">Email address:</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="abc@gmail.com" style="background-color: #f0f0f0;">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label mb-0">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Your password" style="background-color: #f0f0f0;">
                                </div>
                                <div id="errorMessage" class="text-center mt-3 bg-danger-subtle border border-1 border-danger rounded-2" style="display:none">
                                    
                                </div>
                                <div id="successMessage" class="text-center mt-3 bg-info-subtle border border-1 border-info rounded-2" style="display:none">
                                    
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary" id="sbmtlogin">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
